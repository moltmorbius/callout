    <style>
      * { box-sizing: border-box; }
      
      /* Prevent layout shift from scrollbar appearing/disappearing */
      html {
        scrollbar-gutter: stable;
        overflow-y: scroll;
        /* Firefox scrollbar */
        scrollbar-width: thin;
        scrollbar-color: #1e1e42 #06060f;
      }
      
      body {
        margin: 0;
        background: #06060f;
        color: #e2e8f0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Custom scrollbar â€” Chrome/Safari/Edge */
      ::-webkit-scrollbar {
        width: 8px;
        background: #06060f;
      }
      ::-webkit-scrollbar-track {
        background: #06060f;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1e42;
        border-radius: 4px;
        border: 2px solid #06060f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2d2d5e;
      }
      ::-webkit-scrollbar-thumb:active {
        background: #3a2a4e;
      }
      
      /* Pulse animation for send button */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.3); }
        50% { box-shadow: 0 0 40px rgba(220, 38, 38, 0.6); }
      }
      
      /* Scan line animation for decrypt */
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      /* Subtle gradient animation */
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Crosshair animation */
      @keyframes crosshair-pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
