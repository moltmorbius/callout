    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #06060f;
        color: #e2e8f0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* Subtle noise texture overlay */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        opacity: 0.015;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }

      /* Keyframes */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.15); }
        50% { box-shadow: 0 0 40px rgba(220, 38, 38, 0.3); }
      }
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes blink-cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .animate-fade-in {
        animation: fade-in-up 0.5s ease-out both;
      }
      .animate-fade-in-delay-1 { animation-delay: 0.1s; }
      .animate-fade-in-delay-2 { animation-delay: 0.2s; }
      .animate-fade-in-delay-3 { animation-delay: 0.3s; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      /* Remove WalletConnect button default styling conflicts */
      appkit-button { display: block; }
    </style>
